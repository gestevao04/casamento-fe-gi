<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo ao Nosso Casamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fdf6f8 url('fundo-com-pedras.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #a35436; /* tom terra cota mais escuro */
      margin-bottom: 1rem;
    }
    .entrada {
      background: #f8eee7; /* nude suave */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(163, 84, 54, 0.3);
      text-align: center;
      width: 320px;
    }
    input {
      padding: 0.6rem;
      margin-top: 1rem;
      width: 100%;
      border: 2px solid #a35436;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #d9733b;
      background: #fff6f2;
    }
    button {
      margin-top: 1.2rem;
      padding: 0.6rem 1.2rem;
      background: #a35436; /* terra cota */
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(163, 84, 54, 0.4);
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #d9733b;
      box-shadow: 0 6px 12px rgba(217, 115, 59, 0.6);
    }
  </style>
</head>
<body>
  <div class="entrada">
    <h1>Bem-vindo(a)</h1>
    <p>Insira a senha para acessar nosso site:</p>
    <input id="senha" type="password" placeholder="Senha" />
    <button onclick="verificar()">Entrar</button>
  </div>
  <script>
    function verificar() {
      const senha = document.getElementById('senha').value;
      if (senha === 'GigiFefe' || senha === 'Gigifefe' || senha === 'gigifefe') {
        window.location.href = 'home.html';
      } else {
        alert('Senha incorreta');
      }
    }
  </script>
</body>
</html>
